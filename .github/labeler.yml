# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

build:
  - .github/**/*
  - tools/**/*
  - .gitignore
  - pom.xml
docs:
  - website/**/*
  - README.md
client:
  - fluss-client/**/*
common:
  - fluss-common/**/*
dist:
  - fluss-dist/**/*
filesystems:
  - fluss-filesystems/**/*
flink:
  - fluss-flink/**/*
jmh:
  - fluss-jmh/**/*
kafka:
  - fluss-kafka/**/*
lake:
  - fluss-lake/**/*
  - fluss-flink/fluss-flink-tiering/**/*
metrics:
  - fluss-metrics/**/*
rpc:
  - fluss-rpc/**/*
  - fluss-protogen/**/*
server:
  - fluss-server/**/*
test:
  - fluss-test-coverage/**/*
  - fluss-test-utils/**/*
