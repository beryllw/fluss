# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

build:
- changed-files:
  - any-glob-to-any-file:
    - .github/**/*
    - tools/**/*
    - .gitignore
    - pom.xml
docs:
- changed-files:
  - any-glob-to-any-file:
    - website/**/*
    - README.md
client:
- changed-files:
  - any-glob-to-any-file:
    - fluss-client/**/*
common:
- changed-files:
  - any-glob-to-any-file:
    - fluss-common/**/*
dist:
- changed-files:
  - any-glob-to-any-file:
    - fluss-dist/**/*
filesystems:
- changed-files:
  - any-glob-to-any-file:
    - fluss-filesystems/**/*
flink:
- changed-files:
  - any-glob-to-any-file:
    - fluss-flink/**/*
jmh:
- changed-files:
  - any-glob-to-any-file:
    - fluss-jmh/**/*
kafka:
- changed-files:
  - any-glob-to-any-file:
    - fluss-kafka/**/*
lake:
- changed-files:
  - any-glob-to-any-file:
    - fluss-lake/**/*
    - fluss-flink/fluss-flink-tiering/**/*
metrics:
- changed-files:
  - any-glob-to-any-file:
    - fluss-metrics/**/*
rpc:
- changed-files:
  - any-glob-to-any-file:
    - fluss-rpc/**/*
    - fluss-protogen/**/*
server:
- changed-files:
  - any-glob-to-any-file:
    - fluss-server/**/*
test:
- changed-files:
  - any-glob-to-any-file:
    - fluss-test-coverage/**/*
    - fluss-test-utils/**/*
